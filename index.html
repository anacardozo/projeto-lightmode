<!DOCTYPE html>
<!-- class:light - vamos usar para fazer o modo claro -->
<html lang="pt-br" class="">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@1,14..32&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz@1,14..32&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>DevLinks</title>
</head>
<body>
    <!-- caixa grande do perfil e botoes e icones -->
    <div id="container">
        <!-- foto de perfil -->
        <div id="profile">
            <img src="assets/avatar.png" alt="Foto de Ana Cardozo, em um quarto com uma cara seria">
            <p>@anacardozoofc</p>
        </div>
        <!-- Botão tema -->
        <div id="switch" onclick="toggleMode()">
            <button></button>
            <span></span>
        </div>

        <!-- Lista não ordenada-->
        <ul>
            <!-- Item da lista -->
            <li> 
                <a href="#https://github.com/anacardozo" target="_blank">Me siga no Github</a>
            </li>

            <li> 
                <a href="#https://www.linkedin.com/in/anacardozocr">Veja meu perfil no Linkedin</a>
            </li>

            <li> 
                <a href="#">Ver meu portifólio</a>
            </li>

        </ul>
        <!-- Redes Sociais -->
        <div id="social-links">
            <a href="https://github.com/anacardozo" target="_blank">
            <ion-icon name="logo-github"></ion-icon>
            </a>
            <a href="https://www.instagram.com/_anacardozoofc/#" target="_blank">            
            <ion-icon name="logo-instagram"></ion-icon>
            </a>
            <a href="https://www.linkedin.com/in/anacardozocr/" target="_blank">
            <ion-icon name="logo-linkedin"></ion-icon>
            </a>
        </div>

        <footer>
            Feito com ♥ pela <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a>
        </footer>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="script.js"></script>

</body>
</html>
